<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Catch Criminals</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-2 mb-5"></div>
            <div class="col-md-8">
                <h1></h1>
                <input class="form-control mb-5" type="text" placeholder="Type your name" id="name">
                <input class="form-control mb-5" type="number" placeholder="Amount of money" id="amount">
                <button class="btn btn-success">Send</button>
         

            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        (function ($) {
            $(document).ready(function () {
                $('button').click(function (){
                    let name = $('input#name').val();
                    let amount = $('input#amount').val();

                    if(name == '' || amount == ''){
                        $('h1').html('<span style="color:red; ">Please fill this fieldv </span>');
                    }
                    else{
                        if(amount>=100){
                            $('h1').html('<span style="color:green; ">Thanks for your kindness....</span>');
                        }else{
                            $('h1').html('<span style="color:green; ">Thanks....</span>');

                        }

                    }

                });


            });
        })(jQuery);
    </script>

</body>

</html>
